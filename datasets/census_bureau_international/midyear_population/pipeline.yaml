---
resources:

  - type: bigquery_table

    table_id: midyear_population

    description: "Midyear_Population Dataset"
dag:
  airflow_version: 1
  initialize:
    dag_id: midyear_population
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:

    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "midyear_population_transform_csv"

        startup_timeout_seconds: 600

        name: "midyear_population"

        namespace: "default"

         affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"

        image_pull_policy: "Always"

        # Docker images will be built and pushed to GCR by default whenever the `scripts/generate_dag.py` is run. To skip building and pushing images, use the optional `--skip-builds` flag.
        image: "{{ var.json.census_bureau_international.container_registry.run_csv_transform_kub }}"

        # Set the environment variables you need initialized in the container. Use these as input variables for the script your container is expected to perform.
        env_vars:
          SOURCE_URL: ["https://storage.cloud.google.com/pdp-feeds-staging/Census/idbzip/IDBext001.csv","https://storage.cloud.google.com/pdp-feeds-staging/Census/idbzip/IDBextCTYS.csv"]
          SOURCE_FILE: ["files/data1.csv", "files/data2.csv"]
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/census_bureau_international/midyear_population/data_output.csv"
          CSV_HEADERS: >-
            ["country_code","country_name","year","midyear_population"]

        # Set resource limits for the pod here. For resource units in Kubernetes, see https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#resource-units-in-kubernetes
        resources:
          limit_memory: "4G"
          limit_cpu: "2"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_midyear_population_to_bq"

      # The GCS bucket where the CSV file is located in.
        bucket: "{{ var.value.composer_bucket }}"

      # The GCS object path for the CSV file
        source_objects: ["data/census_bureau_international/midyear_population/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "census_bureau_international.midyear_population"

      # Use this if your CSV file contains a header row
        skip_leading_rows: 1

      # How to write data to the table: overwrite, append, or write if empty
      # See https://cloud.google.com/bigquery/docs/reference/auditlogs/rest/Shared.Types/WriteDisposition
        write_disposition: "WRITE_TRUNCATE"

      # The BigQuery table schema based on the CSV file. For more info, see
      # https://cloud.google.com/bigquery/docs/schemas.
      # Always use snake_case and lowercase for column names, and be explicit,
      # i.e. specify modes for all columns.

        schema_fields:
          - name: "country_code"
            type: "STRING"
            mode: "REQUIRED"
          - name: "country_name"
            type: "STRING"
            mode: "NULLABLE"
          - name: "year"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "midyear_population"
            type: "INTEGER"
            mode: "NULLABLE"

  graph_paths:
    - "midyear_population_transform_csv >> load_midyear_population_to_bq"
